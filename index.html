<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck-form</title>
    <link rel="stylesheet" href="style/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
    <form>
        <div class="main">
            <div class="formcontainer">
                <div class="redpart">
                    <label for="fullname">FULL NAME</label>
                    <input type="text" id="fullname" name="name"required>

                    <label for="email">E-MAIL</label>
                    <input type="email" id="e-mail" name="mail" placeholder="Your Email" class="mailfield" required>

                    <label for="messagereg">MESSAGE REGARDING</label>
                    <input type="text" id="subject" name="sub" class="messageregfield"/>

                    <label for="message">MESSAGE</label>
                    <input type="text" id="message" name="msg" placeholder="Your Message"/>

                    <button type="submit">SEND MESSAGE</button>
                </div>
                <div class="yellowpart"></div>
                

            </div>
        </div>
    </form>
    <img src="images/duck.png" class="duckimage" alt="duckImage">
</body>
</html>
